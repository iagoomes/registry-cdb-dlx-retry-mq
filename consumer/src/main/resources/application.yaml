spring:
  application:
    name: consumer
  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    connection-timeout: 30000
    requested-heartbeat: 30

server:
  port: 8081
logging:
  level:
    root: INFO

fixed-income:
  queue:
    name: ${FIXED_INCOME_QUEUE_NAME:fixed-income.cdb.registry}
    exchange: ${FIXED_INCOME_EXCHANGE:fixed-income.direct}
    routing-key: ${FIXED_INCOME_ROUTING_KEY:cdb.registry.created}
    dead-letter-exchange: ${FIXED_INCOME_DEAD_LETTER_EXCHANGE:fixed-income.dlx}
    dead-letter-queue: ${FIXED_INCOME_DEAD_LETTER_QUEUE_NAME:fixed-income.dlq}
    dead-letter-routing-key: ${FIXED_INCOME_DEAD_LETTER_ROUTING_KEY:cdb.registry.error}